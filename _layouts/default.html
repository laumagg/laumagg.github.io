<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/styleMobile.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

          <div class="menuContainer">
            <ul class="menu" id="nav">
              <li><a href="{{ "/" | absolute_url }}" class="nav-link{% if page.url == '/' %} active{% endif %}">About</a></li>
              <li><a href="{{ "/projects/" | absolute_url }}" class="nav-link{% if page.url == '/projects/' %} active{% endif %}">Projects</a></li>
              <li><a href="{{ "/contact/" | absolute_url }}" class="nav-link{% if page.url == '/contact/' %} active{% endif %}">Contact</a></li>
            </ul>
          </div>
          </header>
      <section>
        <div class="container">
          {{ content }}
          </div>

      </section>
      <footer>
        <!-- {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p> -->
      </footer>
    </div>
  </body>
</html>
